<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 10%;
            margin: 10px auto;
        }
    </style>
</head>

<body>
    <div class="box">
        <button>0</button>
    </div>
</body>

</html>
<script>
    var btn = document.querySelector('button')
    var count = 0;
    btn.onclick = function() {
        count = count + 1
        alert(count++)
        btn.innerHTML = count
    }
</script>
