<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100%;
            box-sizing: border-box;
            background-color: #f1f1f1;
            color: rgb(33, 149, 33);
            border: 1px dashed #000;
            font-size: 15px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="sz">alert(typeof 12345); <span style="color: #ccc;margin-left: 60px;">//输出number</span></div>
        <div class="zf">alert(typeof 'abc'); <span style="color: #ccc;margin-left: 60px;">//输出number</span></div>
        <div class="wd">alert(typeof document); <span style="color: #ccc;margin-left: 60px;">//输出number</span></div>
    </div>
</body>

</html>
<script>
    alert("typeof 12345 → " + typeof 12345 + "\
	  \n\ntypeof \"abc\" → " + typeof "abc" + "\
	  \n\ntypeof document → " + typeof document);
</script>
